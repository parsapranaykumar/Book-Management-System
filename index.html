<html lang="en">
<head>

</head>
<body>

    <h1 class="title">Book Management System</h1>


      <!--Adding-->
    <form onsubmit="addTask(event);" name="addForm" class="fillin">
        <input type="text" placeholder="BookName" name="BookNameTextBox" oninput="removeError(event);"><br>
        <input type="text" placeholder="AuthorName" name="AuthorTextBox" oninput="removeError(event);"> <br>
        <input type="text" placeholder="Year" name="YearTextBox" oninput="removeError(event);"> <br>
        <input type="text" placeholder="Price" name="PriceTextBox" oninput="removeError(event);">     
        <p>
            
        </p> 
        <input type="submit" class="btn btn-success">   
    </form> 
    
    

    <div id="ref">
        <!--html data from javascript-->
    </div>

    
<!-- edit Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="editBookNameTextBox">
        <input type="text" id="editAuthorTextBox">
        <input type="text" id="editYearTextBox">
        <input type="text" id="editPriceTextBox">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveTask();" data-bs-dismiss="modal" >Save changes</button>
      </div>
    </div>
  </div>
</div>

    <script src="./script.js"></script>
</body>
